<!DOCTYPE html>
<html lang="ja">
<head>

  <title>操作対象サンプル</title>
</head>
<body>
  <h1>操作対象 input checkbox サンプル</h1>

  <input type="checkbox" name="lang" id="lang2" value="2"><label for="lang2">C#</label>
</body>
